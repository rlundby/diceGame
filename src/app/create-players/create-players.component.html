<div class="flexContainer createPlayers">
  <form
  #playerNames="ngForm"
  >
    <div *ngFor="let player of players" class="form-group">
      <label for="player{{player.id}}"> Ange namn fÃ¶r spelare {{player.id}}:</label>
      <input
        class="form-control"
        type="text"
        name="playername{{player.id}}"
        id="player{{player.id}}"
        #inputField
        [(ngModel)]="player.name"
        (change)="player.name == inputField.value "
        required
      >
    </div>
    <button [disabled]="!playerNames.valid" class="btn btn-lg btn-success" (click)="updatePlayers()">Starta spelet!</button>
  </form>
</div>
